<!DOCTYPE html>
<html lang="en">
<head>
    <meta http-equiv="Content-Type" content="text/html;charset=utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link type="text/css" rel="stylesheet" href="stylesrst.css" />
      <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <!-- jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

    <!-- Latest compiled JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <title>Zemoso Restaurant</title>
</head>

    <body onload="loadPage()">
        <div class="container">
            <div class="col-sm-12 col-md-3 col-lg-3 left">
                <div id="heading">Tables</div>
                <input id="searchTable" type="text" name="tableNo" onkeyup="searchTable()" placeholder="Search table">
                <div id="tableBox"></div>
            </div>
            <div class="col-sm-12 col-md-9 col-lg-9 right">
                <div id="heading">Menu</div>
                <input id="searchFood" type="text" name="foodItem" onkeyup="searchFood()"
                    placeholder="Search menu.. by food,by course">
                <div id="itemBox"></div>
            </div>
            <!-- The Modal -->
            <div id="myModal" class="modal">
                <!-- Modal content -->
                <div id="model-conten-id" class="modal-content">
                    
                    <div class="modal-header">
                        <span class="close">&times;</span>
                        <h2 id="top"></h2>
                    </div>
                    <div class="modal-body">
                        <div id="tableData"></div>
                    </div>
                </div>
            </div>
        </div>
    
        <script src="scriptrst.js" type="text/javascript"></script>
</body>
</html>
